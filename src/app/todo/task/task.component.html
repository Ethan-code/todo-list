<div class="border px-3 py-2">
  <ng-container *ngIf="isViewMode; else editModeTemplate">
    <div class="flex items-center">
      <label class="flex align-center p-2 cursor-pointer">
        <input
          class="checkbox checkbox-md rounded-full"
          type="checkbox"
          name="status"
          [checked]="task.status === 'completed'"
          (change)="onStatusChange($event)"
        />
      </label>
      <div class="p-2 w-full" (click)="switchMode()">{{ task.description }}</div>
      <button class="btn btn-ghost" type="button" (click)="onDeleteClick($event)">
        <fa-icon [icon]="faXmark"></fa-icon>
      </button>
    </div>
  </ng-container>
  <ng-template #editModeTemplate>
    <input
      #input
      type="text"
      class="input input-bordered w-full"
      (keyup.enter)="onEnter()"
      (blur)="switchMode()"
      [(ngModel)]="description"
    />
  </ng-template>
</div>
