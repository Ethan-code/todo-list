<ng-container *ngIf="isViewMode; else editModeTemplate">
  <div class="flex items-center">
    <input
      class="checkbox me-3"
      type="checkbox"
      name="status"
      [checked]="task.status === 'completed'"
      (change)="onStatusChange($event)"
    />
    <div class="w-full" (click)="switchMode()">{{ task.description }}</div>
    <button class="btn" type="button" (click)="onDeleteClick($event)">X</button>
  </div>
</ng-container>
<ng-template #editModeTemplate>
  <input
    #input
    type="text"
    class="input input-bordered w-full"
    (keyup.enter)="onEnter()"
    (blur)="switchMode()"
    [(ngModel)]="description"
  />
</ng-template>
