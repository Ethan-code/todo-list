<ng-container *ngFor="let task of sortedTasks; let i = index">
  <app-task
    [task]="task"
    (taskEdit)="onTaskEdit($event, i)"
    (taskDelete)="onTaskDelete($event)"
    (taskStatusChange)="onTaskStatusChange($event)"
  ></app-task>
  <div *ngIf="i + 1 !== tasks.length" class="divider m-0"></div>
</ng-container>
