<ng-container *ngFor="let task of tasks; let i = index">
  <app-task
    [ngClass]="i + 1 === tasks.length ? '' : 'mb-3'"
    [task]="task"
    (taskEdit)="onTaskEdit($event, i)"
    (taskDelete)="onTaskDelete($event)"
    (taskStatusChange)="onTaskStatusChange($event)"
  ></app-task>
  {{ task.status }}
</ng-container>
