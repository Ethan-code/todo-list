<div class="p-3">
  <app-task-form class="mb-3" (taskAdd)="onTaskAdd($event)"></app-task-form>
  <hr class="mb-3">
  <app-task-list
    [tasks]="tasks"
    (taskEdit)="onTaskEdit($event)"
    (taskDelete)="onTaskDelete($event)"
    (taskStatusChange)="onTaskStatusChange($event)"
  ></app-task-list>
</div>
